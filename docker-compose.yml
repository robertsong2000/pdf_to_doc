version: '3.8'

services:
  pdf-to-doc:
    build: .
    ports:
      - "5501:5000"
    environment:
      - FLASK_ENV=productiondocker-compose up -d
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - pdf-to-doc
    restart: unless-stopped
    profiles:
      - with-nginx